<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Payment</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .payment-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .payment-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .payment-header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .payment-header p {
            color: #666;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #999;
        }

        .amount-display {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin: 25px 0;
        }

        .amount-display .label {
            font-size: 14px;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .amount-display .amount {
            font-size: 42px;
            font-weight: bold;
        }

        .payment-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .payment-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .payment-btn:active {
            transform: translateY(0);
        }

        .payment-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .secure-badge {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 2px solid #f0f0f0;
        }

        .secure-badge p {
            color: #666;
            font-size: 14px;
        }

        .secure-badge .icons {
            margin-top: 10px;
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .secure-badge .icon {
            background: #f5f5f5;
            padding: 8px 15px;
            border-radius: 5px;
            font-size: 12px;
            color: #666;
            font-weight: 600;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 600px) {
            .payment-container {
                padding: 30px 20px;
            }

            .payment-header h1 {
                font-size: 26px;
            }

            .amount-display .amount {
                font-size: 36px;
            }
        }

        /* Animation */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .payment-container {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="payment-header">
            <h1>üí≥ Secure Payment</h1>
            <p>Complete your payment securely</p>
        </div>

        <div id="error-message" class="error-message"></div>

        <form id="payment-form">
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="your.email@example.com" 
                    required
                    autocomplete="email"
                >
            </div>

            <div class="form-group">
                <label for="customer-name">Full Name *</label>
                <input 
                    type="text" 
                    id="customer-name" 
                    placeholder="John Doe" 
                    required
                    autocomplete="name"
                >
            </div>

            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input 
                    type="tel" 
                    id="phone" 
                    placeholder="+234 800 000 0000"
                    autocomplete="tel"
                >
            </div>

            <div class="form-group">
                <label for="amount">Amount (‚Ç¶) *</label>
                <input 
                    type="number" 
                    id="amount" 
                    placeholder="5000" 
                    required
                    min="100"
                    step="0.01"
                >
            </div>

            <div class="amount-display">
                <div class="label">Total Amount</div>
                <div class="amount">‚Ç¶<span id="display-amount">0</span></div>
            </div>

            <button type="button" class="payment-btn" id="payment-btn" onclick="initiatePayment()">
                üîí Pay Securely
            </button>
        </form>

        <div class="secure-badge">
            <p>üîí Your payment is secured by Paystack</p>
            <div class="icons">
                <span class="icon">üîê SSL Encrypted</span>
                <span class="icon">‚úÖ PCI Compliant</span>
                <span class="icon">üí≥ Secure Checkout</span>
            </div>
        </div>
    </div>

    <!-- Include the payment script -->
    <script src="script.js"></script>

    <script>
        // Update amount display in real-time
        document.getElementById('amount').addEventListener('input', function(e) {
            const amount = parseFloat(e.target.value) || 0;
            document.getElementById('display-amount').textContent = amount.toLocaleString();
        });

        // Form validation
        document.getElementById('payment-form').addEventListener('submit', function(e) {
            e.preventDefault();
            initiatePayment();
        });

        // Custom success handler
        window.onPaymentSuccess = function(data) {
            console.log('Payment successful:', data);
            
            // You can redirect to a success page
            // window.location.href = '/success?ref=' + data.reference;
            
            // Or show a custom message
            setTimeout(() => {
                alert('Thank you for your payment! Reference: ' + data.reference);
                // Reset form
                document.getElementById('payment-form').reset();
                document.getElementById('display-amount').textContent = '0';
            }, 2000);
        };

        // Custom error handler
        window.onPaymentError = function(message) {
            console.error('Payment error:', message);
            showError(message);
        };

        // Show error message
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        // Hide error on input
        document.querySelectorAll('input').forEach(input => {
            input.addEventListener('input', () => {
                document.getElementById('error-message').style.display = 'none';
            });
        });

        // Auto-fill from URL parameters (for testing)
        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            
            if (urlParams.get('email')) {
                document.getElementById('email').value = urlParams.get('email');
            }
            if (urlParams.get('amount')) {
                const amount = urlParams.get('amount');
                document.getElementById('amount').value = amount;
                document.getElementById('display-amount').textContent = parseFloat(amount).toLocaleString();
            }
            if (urlParams.get('name')) {
                document.getElementById('customer-name').value = urlParams.get('name');
            }
        });
    </script>
</body>
</html>
