<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FortuneHub - Admin Panel</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    /* Login Screen */
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      background: white;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
    }

    .login-container h1 {
      text-align: center;
      color: #333;
      margin-bottom: 10px;
      font-size: 28px;
    }

    .login-container p {
      text-align: center;
      color: #666;
      margin-bottom: 30px;
      font-size: 14px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
      transition: border 0.3s;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn:hover {
      transform: translateY(-2px);
    }

    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .error-message {
      background: #fee;
      color: #c33;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
      display: none;
    }

    /* Admin Dashboard */
    .dashboard {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
    }

    .dashboard.active {
      display: block;
    }

    .dashboard-header {
      background: white;
      padding: 25px 30px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 20px;
    }

    .dashboard-header h1 {
      color: #333;
      font-size: 28px;
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .dashboard-header h1 i {
      color: #667eea;
    }

    .logout-btn {
      padding: 10px 24px;
      background: #fff;
      border: 2px solid #667eea;
      color: #667eea;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }

    .logout-btn:hover {
      background: #667eea;
      color: white;
    }

    /* Stats Cards */
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 25px;
    }

    .stat-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .stat-icon {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      color: white;
    }

    .stat-icon.total {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .stat-icon.success {
      background: linear-gradient(135deg, #10b981 0%, #059669 100%);
    }

    .stat-icon.pending {
      background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
    }

    .stat-icon.revenue {
      background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
    }

    .stat-content h3 {
      color: #666;
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .stat-content p {
      color: #333;
      font-size: 26px;
      font-weight: 700;
    }

    /* Filters */
    .filters-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      margin-bottom: 25px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .filters-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      margin-bottom: 15px;
    }

    .filter-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 600;
      font-size: 14px;
    }

    .filter-group input,
    .filter-group select {
      width: 100%;
      padding: 10px;
      border: 2px solid #e0e0e0;
      border-radius: 8px;
      font-size: 14px;
    }

    .filter-actions {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
    }

    .btn-filter {
      padding: 10px 24px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .btn-filter:hover {
      transform: translateY(-2px);
    }

    .btn-reset {
      padding: 10px 24px;
      background: #f3f4f6;
      color: #333;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      cursor: pointer;
    }

    /* Payments Table */
    .payments-card {
      background: white;
      padding: 25px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
    }

    .payments-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      flex-wrap: wrap;
      gap: 15px;
    }

    .payments-header h2 {
      color: #333;
      font-size: 22px;
    }

    .table-container {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      min-width: 900px;
    }

    thead {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    thead th {
      padding: 15px 12px;
      text-align: left;
      color: white;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
    }

    tbody tr {
      border-bottom: 1px solid #f0f0f0;
      transition: background 0.2s;
    }

    tbody tr:hover {
      background: #f9fafb;
    }

    tbody td {
      padding: 15px 12px;
      color: #333;
      font-size: 14px;
    }

    .status-badge {
      display: inline-block;
      padding: 5px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: 600;
    }

    .status-success {
      background: #d1fae5;
      color: #065f46;
    }

    .status-pending {
      background: #fef3c7;
      color: #92400e;
    }

    .status-failed {
      background: #fee2e2;
      color: #991b1b;
    }

    .btn-view {
      padding: 6px 14px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 12px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .btn-view:hover {
      background: #5568d3;
    }

    /* Pagination */
    .pagination {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 10px;
      margin-top: 25px;
      flex-wrap: wrap;
    }

    .pagination button {
      padding: 8px 16px;
      border: 2px solid #667eea;
      background: white;
      color: #667eea;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    .pagination button:hover:not(:disabled) {
      background: #667eea;
      color: white;
    }

    .pagination button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    .pagination .page-info {
      color: #333;
      font-weight: 600;
    }

    /* Loading */
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
    }

    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #667eea;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      z-index: 1000;
      overflow-y: auto;
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .modal-content {
      background: white;
      border-radius: 15px;
      padding: 30px;
      max-width: 700px;
      width: 100%;
      max-height: 90vh;
      overflow-y: auto;
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
    }

    .modal-header h2 {
      color: #333;
      font-size: 24px;
    }

    .close-modal {
      background: none;
      border: none;
      font-size: 28px;
      color: #999;
      cursor: pointer;
      padding: 0;
      width: 30px;
      height: 30px;
    }

    .detail-section {
      margin-bottom: 25px;
    }

    .detail-section h3 {
      color: #667eea;
      font-size: 16px;
      margin-bottom: 15px;
      padding-bottom: 8px;
      border-bottom: 2px solid #f0f0f0;
    }

    .detail-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
    }

    .detail-item {
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
    }

    .detail-item label {
      display: block;
      color: #666;
      font-size: 12px;
      font-weight: 600;
      margin-bottom: 5px;
      text-transform: uppercase;
    }

    .detail-item p {
      color: #333;
      font-size: 14px;
      font-weight: 600;
    }

    .cart-items-list {
      list-style: none;
    }

    .cart-items-list li {
      padding: 12px;
      background: #f9fafb;
      border-radius: 8px;
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .empty-state {
      text-align: center;
      padding: 60px 20px;
      color: #999;
    }

    .empty-state i {
      font-size: 64px;
      margin-bottom: 20px;
      color: #ddd;
    }

    .empty-state h3 {
      color: #666;
      font-size: 20px;
      margin-bottom: 10px;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .dashboard-header {
        flex-direction: column;
        text-align: center;
      }

      .stats-grid {
        grid-template-columns: 1fr;
      }

      .filters-grid {
        grid-template-columns: 1fr;
      }

      .detail-grid {
        grid-template-columns: 1fr;
      }

      table {
        font-size: 12px;
      }

      thead th,
      tbody td {
        padding: 10px 8px;
      }
    }
  </style>
</head>
<body>

  <!-- Login Screen -->
  <div class="login-container" id="loginScreen">
    <h1><i class="fas fa-shield-alt"></i> Admin Login</h1>
    <p>FortuneHub Transaction Manager</p>
    
    <div class="error-message" id="loginError"></div>
    
    <form id="loginForm">
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" required>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      
      <button type="submit" class="btn" id="loginBtn">
        <i class="fas fa-sign-in-alt"></i> Login
      </button>
    </form>
  </div>

  <!-- Dashboard -->
  <div class="dashboard" id="dashboard">
    <!-- Header -->
    <div class="dashboard-header">
      <h1>
        <i class="fas fa-chart-line"></i>
        Transaction Dashboard
      </h1>
      <button class="logout-btn" id="logoutBtn">
        <i class="fas fa-sign-out-alt"></i> Logout
      </button>
    </div>

    <!-- Stats Cards -->
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-icon total">
          <i class="fas fa-receipt"></i>
        </div>
        <div class="stat-content">
          <h3>Total Transactions</h3>
          <p id="statTotal">0</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon success">
          <i class="fas fa-check-circle"></i>
        </div>
        <div class="stat-content">
          <h3>Successful</h3>
          <p id="statSuccess">0</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon pending">
          <i class="fas fa-clock"></i>
        </div>
        <div class="stat-content">
          <h3>Pending</h3>
          <p id="statPending">0</p>
        </div>
      </div>

      <div class="stat-card">
        <div class="stat-icon revenue">
          <i class="fas fa-money-bill-wave"></i>
        </div>
        <div class="stat-content">
          <h3>Total Revenue</h3>
          <p id="statRevenue">₦0.00</p>
        </div>
      </div>
    </div>

    <!-- Filters -->
    <div class="filters-card">
      <div class="filters-grid">
        <div class="filter-group">
          <label for="statusFilter">Status</label>
          <select id="statusFilter">
            <option value="all">All Status</option>
            <option value="success">Success</option>
            <option value="pending">Pending</option>
            <option value="failed">Failed</option>
          </select>
        </div>

        <div class="filter-group">
          <label for="searchFilter">Search</label>
          <input type="text" id="searchFilter" placeholder="Reference or Email...">
        </div>

        <div class="filter-group">
          <label for="startDate">Start Date</label>
          <input type="date" id="startDate">
        </div>

        <div class="filter-group">
          <label for="endDate">End Date</label>
          <input type="date" id="endDate">
        </div>
      </div>

      <div class="filter-actions">
        <button class="btn-filter" id="applyFilters">
          <i class="fas fa-filter"></i> Apply Filters
        </button>
        <button class="btn-reset" id="resetFilters">
          <i class="fas fa-redo"></i> Reset
        </button>
      </div>
    </div>

    <!-- Payments Table -->
    <div class="payments-card">
      <div class="payments-header">
        <h2>Transaction History</h2>
      </div>

      <div id="loadingIndicator" class="loading" style="display: none;">
        <div class="spinner"></div>
        <p>Loading transactions...</p>
      </div>

      <div class="table-container" id="tableContainer">
        <table id="paymentsTable">
          <thead>
            <tr>
              <th>Date</th>
              <th>Reference</th>
              <th>Customer</th>
              <th>Email</th>
              <th>Amount</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="paymentsTableBody">
            <!-- Populated by JavaScript -->
          </tbody>
        </table>
      </div>

      <div class="pagination" id="pagination">
        <button id="prevPage" disabled>
          <i class="fas fa-chevron-left"></i> Previous
        </button>
        <span class="page-info" id="pageInfo">Page 1 of 1</span>
        <button id="nextPage" disabled>
          Next <i class="fas fa-chevron-right"></i>
        </button>
      </div>
    </div>
  </div>

  <!-- Payment Detail Modal -->
  <div class="modal" id="detailModal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>Transaction Details</h2>
        <button class="close-modal" id="closeModal">&times;</button>
      </div>

      <div id="modalBody">
        <!-- Populated by JavaScript -->
      </div>
    </div>
  </div>

  <script>
    const API_BASE_URL = "https://fortunehub-backend.onrender.com";
    let authToken = localStorage.getItem("adminToken");
    let currentPage = 1;
    let currentFilters = {};

    // DOM Elements
    const loginScreen = document.getElementById("loginScreen");
    const dashboard = document.getElementById("dashboard");
    const loginForm = document.getElementById("loginForm");
    const loginError = document.getElementById("loginError");
    const logoutBtn = document.getElementById("logoutBtn");
    const loadingIndicator = document.getElementById("loadingIndicator");
    const paymentsTableBody = document.getElementById("paymentsTableBody");
    const detailModal = document.getElementById("detailModal");
    const modalBody = document.getElementById("modalBody");
    const closeModal = document.getElementById("closeModal");

    // Initialize
    if (authToken) {
      showDashboard();
      loadPayments();
    }

    // Login
    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const username = document.getElementById("username").value;
      const password = document.getElementById("password").value;
      const loginBtn = document.getElementById("loginBtn");
      
      loginBtn.disabled = true;
      loginBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Logging in...';
      loginError.style.display = "none";

      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/login`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username, password })
        });

        const data = await response.json();

        if (data.success) {
          authToken = data.token;
          localStorage.setItem("adminToken", authToken);
          showDashboard();
          loadPayments();
        } else {
          loginError.textContent = data.message || "Invalid credentials";
          loginError.style.display = "block";
        }
      } catch (error) {
        loginError.textContent = "Connection error. Please try again.";
        loginError.style.display = "block";
      } finally {
        loginBtn.disabled = false;
        loginBtn.innerHTML = '<i class="fas fa-sign-in-alt"></i> Login';
      }
    });

    // Logout
    logoutBtn.addEventListener("click", () => {
      localStorage.removeItem("adminToken");
      authToken = null;
      showLogin();
    });

    // Show/Hide Screens
    function showDashboard() {
      loginScreen.style.display = "none";
      dashboard.classList.add("active");
    }

    function showLogin() {
      dashboard.classList.remove("active");
      loginScreen.style.display = "block";
      document.getElementById("username").value = "";
      document.getElementById("password").value = "";
    }

    // Load Payments
    async function loadPayments(page = 1) {
      loadingIndicator.style.display = "block";
      paymentsTableBody.innerHTML = "";

      const params = new URLSearchParams({
        page,
        limit: 20,
        ...currentFilters
      });

      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/payments?${params}`, {
          headers: {
            "Authorization": `Basic ${authToken}`
          }
        });

        if (response.status === 401) {
          localStorage.removeItem("adminToken");
          showLogin();
          return;
        }

        const result = await response.json();

        if (result.success) {
          updateStats(result.stats);
          displayPayments(result.data);
          updatePagination(result.pagination);
          currentPage = page;
        } else {
          showError("Failed to load payments");
        }
      } catch (error) {
        showError("Connection error");
      } finally {
        loadingIndicator.style.display = "none";
      }
    }

    // Update Stats
    function updateStats(stats) {
      document.getElementById("statTotal").textContent = 
        (stats.successCount + stats.pendingCount).toLocaleString();
      document.getElementById("statSuccess").textContent = 
        stats.successCount.toLocaleString();
      document.getElementById("statPending").textContent = 
        stats.pendingCount.toLocaleString();
      document.getElementById("statRevenue").textContent = 
        formatCurrency(stats.totalAmount || 0);
    }

    // Display Payments
    function displayPayments(payments) {
      if (payments.length === 0) {
        paymentsTableBody.innerHTML = `
          <tr>
            <td colspan="7" style="text-align: center; padding: 40px;">
              <div class="empty-state">
                <i class="fas fa-inbox"></i>
                <h3>No transactions found</h3>
                <p>Try adjusting your filters</p>
              </div>
            </td>
          </tr>
        `;
        return;
      }

      payments.forEach(payment => {
        const row = document.createElement("tr");
        
        const statusClass = payment.status === 'success' ? 'status-success' : 
                           payment.status === 'pending' ? 'status-pending' : 'status-failed';
        
        const customerName = payment.metadata?.customer_name || 'N/A';
        
        row.innerHTML = `
          <td>${formatDate(payment.createdAt)}</td>
          <td><code>${payment.reference}</code></td>
          <td>${customerName}</td>
          <td>${payment.email}</td>
          <td><strong>${formatCurrency(payment.amount)}</strong></td>
          <td><span class="status-badge ${statusClass}">${payment.status.toUpperCase()}</span></td>
          <td>
            <button class="btn-view" onclick="viewPayment('${payment._id}')">
              <i class="fas fa-eye"></i> View
            </button>
          </td>
        `;
        
        paymentsTableBody.appendChild(row);
      });
    }

    // View Payment Details
    async function viewPayment(id) {
      try {
        const response = await fetch(`${API_BASE_URL}/api/admin/payments/${id}`, {
          headers: {
            "Authorization": `Basic ${authToken}`
          }
        });

        const result = await response.json();

        if (result.success) {
          displayPaymentDetails(result.data);
          detailModal.classList.add("active");
        }
      } catch (error) {
        alert("Failed to load payment details");
      }
    }

    // Display Payment Details in Modal
    function displayPaymentDetails(payment) {
      const metadata = payment.metadata || {};
      const cartItems = metadata.cart_items || [];
      
      let cartHTML = '';
      if (cartItems.length > 0) {
        cartHTML = '<ul class="cart-items-list">';
        cartItems.forEach(item => {
          const itemTotal = (item.price / 100) * (item.quantity || 1);
          cartHTML += `
            <li>
              <div>
                <strong>${item.name || 'Item'}</strong><br>
                <small>Qty: ${item.quantity || 1} × ${formatCurrency(item.price / 100)}</small>
              </div>
              <strong>${formatCurrency(itemTotal)}</strong>
            </li>
          `;
        });
        cartHTML += '</ul>';
      } else {
        cartHTML = '<p style="color: #999;">No items data available</p>';
      }

      modalBody.innerHTML = `
        <div class="detail-section">
          <h3><i class="fas fa-info-circle"></i> Basic Information</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <label>Reference</label>
              <p><code>${payment.reference}</code></p>
            </div>
            <div class="detail-item">
              <label>Status</label>
              <p><span class="status-badge status-${payment.status}">${payment.status.toUpperCase()}</span></p>
            </div>
            <div class="detail-item">
              <label>Amount</label>
              <p>${formatCurrency(payment.amount)}</p>
            </div>
            <div class="detail-item">
              <label>Currency</label>
              <p>${payment.currency || 'NGN'}</p>
            </div>
            <div class="detail-item">
              <label>Date</label>
              <p>${formatDate(payment.createdAt)}</p>
            </div>
            <div class="detail-item">
              <label>Email Sent</label>
              <p>${payment.emailSent ? '✅ Yes' : '❌ No'}</p>
            </div>
          </div>
        </div>

        <div class="detail-section">
          <h3><i class="fas fa-user"></i> Customer Information</h3>
          <div class="detail-grid">
            <div class="detail-item">
              <label>Name</label>
              <p>${metadata.customer_name || 'N/A'}</p>
            </div>
            <div class="detail-item">
              <label>Email</label>
              <p>${payment.email}</p>
            </div>
            <div class="detail-item">
              <label>Phone</label>
              <p>${metadata.customer_phone || 'N/A'}</p>
            </div>
            <div class="detail-item">
              <label>Shipping State</label>
              <p>${metadata.shipping_state || 'N/A'}</p>
            </div>
          </div>
        </div>

        <div class="detail-section">
          <h3><i class="fas fa-shopping-cart"></i> Order Items</h3>
          ${cartHTML}
        </div>
      `;
    }

    // Update Pagination
    function updatePagination(pagination) {
      const prevBtn = document.getElementById("prevPage");
      const nextBtn = document.getElementById("nextPage");
      const pageInfo = document.getElementById("pageInfo");

      prevBtn.disabled = pagination.page <= 1;
      nextBtn.disabled = pagination.page >= pagination.totalPages;
      pageInfo.textContent = `Page ${pagination.page} of ${pagination.totalPages}`;
    }

    // Pagination Events
    document.getElementById("prevPage").addEventListener("click", () => {
      if (currentPage > 1) loadPayments(currentPage - 1);
    });

    document.getElementById("nextPage").addEventListener("click", () => {
      loadPayments(currentPage + 1);
    });

    // Filters
    document.getElementById("applyFilters").addEventListener("click", () => {
      currentFilters = {
        status: document.getElementById("statusFilter").value,
        search: document.getElementById("searchFilter").value,
        startDate: document.getElementById("startDate").value,
        endDate: document.getElementById("endDate").value
      };
      
      // Remove empty filters
      Object.keys(currentFilters).forEach(key => {
        if (!currentFilters[key] || currentFilters[key] === 'all') {
          delete currentFilters[key];
        }
      });
      
      loadPayments(1);
    });

    document.getElementById("resetFilters").addEventListener("click", () => {
      document.getElementById("statusFilter").value = "all";
      document.getElementById("searchFilter").value = "";
      document.getElementById("startDate").value = "";
      document.getElementById("endDate").value = "";
      currentFilters = {};
      loadPayments(1);
    });

    // Close Modal
    closeModal.addEventListener("click", () => {
      detailModal.classList.remove("active");
    });

    detailModal.addEventListener("click", (e) => {
      if (e.target === detailModal) {
        detailModal.classList.remove("active");
      }
    });

    // Utility Functions
    function formatCurrency(amount) {
      return '₦' + Number(amount || 0).toLocaleString('en-NG', {
        minimumFractionDigits: 2,
        maximumFractionDigits: 2
      });
    }

    function formatDate(dateString) {
      const date = new Date(dateString);
      return date.toLocaleString('en-NG', {
        day: '2-digit',
        month: 'short',
        year: 'numeric',
        hour: '2-digit',
        minute: '2-digit'
      });
    }

    function showError(message) {
      alert(message);
    }

    // Make viewPayment global
    window.viewPayment = viewPayment;
  </script>

</body>
