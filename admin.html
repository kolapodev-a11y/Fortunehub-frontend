<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FortuneHub Admin - Transaction History</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 32px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .stat-icon.success {
            background: #d1fae5;
            color: #10b981;
        }

        .stat-icon.pending {
            background: #fed7aa;
            color: #f59e0b;
        }

        .stat-icon.total {
            background: #dbeafe;
            color: #3b82f6;
        }

        .stat-icon.revenue {
            background: #e9d5ff;
            color: #a855f7;
        }

        .stat-label {
            font-size: 14px;
            color: #666;
            margin-bottom: 8px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: bold;
            color: #333;
        }

        .transactions-card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .transactions-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .transactions-title {
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }

        .search-filter {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
        }

        .search-box input {
            padding: 10px 40px 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            width: 250px;
        }

        .search-box i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #999;
        }

        .filter-select {
            padding: 10px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            background: white;
            cursor: pointer;
        }

        .refresh-btn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: transform 0.2s;
        }

        .refresh-btn:hover {
            transform: translateY(-2px);
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
        }

        th {
            padding: 15px;
            text-align: left;
            font-weight: 600;
            color: #333;
            font-size: 14px;
            border-bottom: 2px solid #e0e0e0;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #f0f0f0;
            font-size: 14px;
            color: #555;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            display: inline-block;
        }

        .status-success {
            background: #d1fae5;
            color: #10b981;
        }

        .status-pending {
            background: #fed7aa;
            color: #f59e0b;
        }

        .status-failed {
            background: #fee2e2;
            color: #ef4444;
        }

        .amount {
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
        }

        .email-badge {
            font-size: 12px;
            padding: 4px 8px;
            border-radius: 12px;
            margin-left: 5px;
        }

        .email-sent {
            background: #d1fae5;
            color: #10b981;
        }

        .email-not-sent {
            background: #fee2e2;
            color: #ef4444;
        }

        .action-btn {
            padding: 6px 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.2s;
        }

        .action-btn:hover {
            background: #5568d3;
            transform: scale(1.05);
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #666;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .empty-state {
            text-align: center;
            padding: 50px;
            color: #999;
        }

        .empty-state i {
            font-size: 64px;
            margin-bottom: 20px;
            color: #ccc;
        }

        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
            flex-wrap: wrap;
        }

        .pagination button {
            padding: 8px 16px;
            border: 2px solid #e0e0e0;
            background: white;
            color: #667eea;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.2s;
        }

        .pagination button:hover {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button.active {
            background: #667eea;
            color: white;
            border-color: #667eea;
        }

        .pagination button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .transactions-header {
                flex-direction: column;
                align-items: stretch;
            }

            .search-filter {
                flex-direction: column;
            }

            .search-box input {
                width: 100%;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px 8px;
            }

            .header h1 {
                font-size: 24px;
            }

            .stat-value {
                font-size: 24px;
            }
        }

        /* Modal Styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 15px;
            padding: 30px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-title {
            font-size: 24px;
            color: #333;
            font-weight: 700;
        }

        .close-modal {
            background: none;
            border: none;
            font-size: 24px;
            color: #999;
            cursor: pointer;
            padding: 0;
            width: 30px;
            height: 30px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 12px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .detail-label {
            font-weight: 600;
            color: #666;
        }

        .detail-value {
            color: #333;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1><i class="fas fa-chart-line"></i> FortuneHub Admin</h1>
            <p>Transaction History & Analytics</p>
        </div>

        <!-- Stats Grid -->
        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon total">
                    <i class="fas fa-receipt"></i>
                </div>
                <div class="stat-label">Total Transactions</div>
                <div class="stat-value" id="totalTransactions">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon success">
                    <i class="fas fa-check-circle"></i>
                </div>
                <div class="stat-label">Successful Payments</div>
                <div class="stat-value" id="successfulPayments">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon pending">
                    <i class="fas fa-clock"></i>
                </div>
                <div class="stat-label">Pending Payments</div>
                <div class="stat-value" id="pendingPayments">-</div>
            </div>

            <div class="stat-card">
                <div class="stat-icon revenue">
                    <i class="fas fa-money-bill-wave"></i>
                </div>
                <div class="stat-label">Total Revenue</div>
                <div class="stat-value" id="totalRevenue">₦0</div>
            </div>
        </div>

        <!-- Transactions Table -->
        <div class="transactions-card">
            <div class="transactions-header">
                <h2 class="transactions-title">Transaction History</h2>
                
                <div class="search-filter">
                    <div class="search-box">
                        <input type="text" id="searchInput" placeholder="Search by email or reference...">
                        <i class="fas fa-search"></i>
                    </div>
                    
                    <select id="statusFilter" class="filter-select">
                        <option value="all">All Status</option>
                        <option value="success">Success</option>
                        <option value="pending">Pending</option>
                        <option value="failed">Failed</option>
                    </select>

                    <button class="refresh-btn" onclick="loadTransactions()">
                        <i class="fas fa-sync-alt"></i>
                        Refresh
                    </button>
                </div>
            </div>

            <div id="tableContainer" class="table-container">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Loading transactions...</p>
                </div>
            </div>

            <div id="pagination" class="pagination"></div>
        </div>
    </div>

    <!-- Transaction Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="modal-title">Transaction Details</h3>
                <button class="close-modal" onclick="closeModal()">×</button>
            </div>
            <div id="modalBody"></div>
        </div>
    </div>

    <script>
        // Configuration
        const API_BASE_URL = 'https://fortunehub-backend.onrender.com';
        let allTransactions = [];
        let filteredTransactions = [];
        let currentPage = 1;
        const itemsPerPage = 10;

        // Load transactions on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadTransactions();
            
            // Setup search and filter listeners
            document.getElementById('searchInput').addEventListener('input', filterTransactions);
            document.getElementById('statusFilter').addEventListener('change', filterTransactions);
        });

        // Load transactions from backend
        async function loadTransactions() {
            try {
                const response = await fetch(`${API_BASE_URL}/api/payments`);
                const data = await response.json();

                if (data.success) {
                    allTransactions = data.data;
                    filteredTransactions = allTransactions;
                    updateStats();
                    renderTable();
                } else {
                    showError('Failed to load transactions');
                }
            } catch (error) {
                console.error('Error loading transactions:', error);
                showError('Connection error. Please refresh the page.');
            }
        }

        // Update statistics
        function updateStats() {
            const total = allTransactions.length;
            const successful = allTransactions.filter(t => t.status === 'success').length;
            const pending = allTransactions.filter(t => t.status === 'pending').length;
            const revenue = allTransactions
                .filter(t => t.status === 'success')
                .reduce((sum, t) => sum + t.amount, 0);

            document.getElementById('totalTransactions').textContent = total;
            document.getElementById('successfulPayments').textContent = successful;
            document.getElementById('pendingPayments').textContent = pending;
            document.getElementById('totalRevenue').textContent = `₦${revenue.toLocaleString('en-NG')}`;
        }

        // Filter transactions
        function filterTransactions() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            const statusFilter = document.getElementById('statusFilter').value;

            filteredTransactions = allTransactions.filter(transaction => {
                const matchesSearch = 
                    transaction.email.toLowerCase().includes(searchTerm) ||
                    transaction.reference.toLowerCase().includes(searchTerm);
                
                const matchesStatus = 
                    statusFilter === 'all' || transaction.status === statusFilter;

                return matchesSearch && matchesStatus;
            });

            currentPage = 1;
            renderTable();
        }

        // Render transactions table
        function renderTable() {
            const container = document.getElementById('tableContainer');
            
            if (filteredTransactions.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <i class="fas fa-inbox"></i>
                        <h3>No Transactions Found</h3>
                        <p>There are no transactions matching your criteria.</p>
                    </div>
                `;
                document.getElementById('pagination').innerHTML = '';
                return;
            }

            const startIndex = (currentPage - 1) * itemsPerPage;
            const endIndex = startIndex + itemsPerPage;
            const pageTransactions = filteredTransactions.slice(startIndex, endIndex);

            let tableHTML = `
                <table>
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Reference</th>
                            <th>Customer</th>
                            <th>Amount</th>
                            <th>Status</th>
                            <th>Email</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            pageTransactions.forEach(transaction => {
                const date = new Date(transaction.paymentDate).toLocaleString('en-NG');
                const statusClass = `status-${transaction.status}`;
                const emailBadge = transaction.emailSent 
                    ? '<span class="email-badge email-sent">✓ Sent</span>'
                    : '<span class="email-badge email-not-sent">✗ Not Sent</span>';

                tableHTML += `
                    <tr>
                        <td>${date}</td>
                        <td style="font-family: monospace; font-size: 12px;">${transaction.reference}</td>
                        <td>${transaction.email}</td>
                        <td class="amount">₦${transaction.amount.toLocaleString('en-NG')}</td>
                        <td>
                            <span class="status-badge ${statusClass}">
                                ${transaction.status.toUpperCase()}
                            </span>
                        </td>
                        <td>${emailBadge}</td>
                        <td>
                            <button class="action-btn" onclick='showDetails(${JSON.stringify(transaction)})'>
                                <i class="fas fa-eye"></i> View
                            </button>
                        </td>
                    </tr>
                `;
            });

            tableHTML += `
                    </tbody>
                </table>
            `;

            container.innerHTML = tableHTML;
            renderPagination();
        }

        // Render pagination
        function renderPagination() {
            const totalPages = Math.ceil(filteredTransactions.length / itemsPerPage);
            const pagination = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                pagination.innerHTML = '';
                return;
            }

            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button onclick="changePage(${currentPage - 1})" ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i> Previous
                </button>
            `;

            // Page numbers
            for (let i = 1; i <= totalPages; i++) {
                if (i === 1 || i === totalPages || (i >= currentPage - 2 && i <= currentPage + 2)) {
                    paginationHTML += `
                        <button 
                            onclick="changePage(${i})" 
                            class="${i === currentPage ? 'active' : ''}">
                            ${i}
                        </button>
                    `;
                } else if (i === currentPage - 3 || i === currentPage + 3) {
                    paginationHTML += '<span>...</span>';
                }
            }

            // Next button
            paginationHTML += `
                <button onclick="changePage(${currentPage + 1})" ${currentPage === totalPages ? 'disabled' : ''}>
                    Next <i class="fas fa-chevron-right"></i>
                </button>
            `;

            pagination.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            currentPage = page;
            renderTable();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // Show transaction details
        function showDetails(transaction) {
            const modal = document.getElementById('detailModal');
            const modalBody = document.getElementById('modalBody');
            
            const metadata = transaction.metadata || {};
            const customFields = metadata.custom_fields || [];
            
            let detailsHTML = `
                <div class="detail-row">
                    <span class="detail-label">Reference:</span>
                    <span class="detail-value" style="font-family: monospace;">${transaction.reference}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Amount:</span>
                    <span class="detail-value amount">₦${transaction.amount.toLocaleString('en-NG')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Status:</span>
                    <span class="detail-value">
                        <span class="status-badge status-${transaction.status}">${transaction.status.toUpperCase()}</span>
                    </span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email:</span>
                    <span class="detail-value">${transaction.email}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Email Sent:</span>
                    <span class="detail-value">${transaction.emailSent ? '✓ Yes' : '✗ No'}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date:</span>
                    <span class="detail-value">${new Date(transaction.paymentDate).toLocaleString('en-NG')}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Currency:</span>
                    <span class="detail-value">${transaction.currency}</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Webhook Received:</span>
                    <span class="detail-value">${transaction.webhookReceived ? '✓ Yes' : '✗ No'}</span>
                </div>
            `;

            // Add custom fields if available
            if (customFields.length > 0) {
                detailsHTML += '<hr style="margin: 20px 0; border: 1px solid #f0f0f0;">';
                detailsHTML += '<h4 style="margin-bottom: 15px;">Customer Information</h4>';
                
                customFields.forEach(field => {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">${field.display_name}:</span>
                            <span class="detail-value">${field.value}</span>
                        </div>
                    `;
                });
            }

            modalBody.innerHTML = detailsHTML;
            modal.classList.add('active');
        }

        // Close modal
        function closeModal() {
            document.getElementById('detailModal').classList.remove('active');
        }

        // Show error
        function showError(message) {
            const container = document.getElementById('tableContainer');
            container.innerHTML = `
                <div class="empty-state">
                    <i class="fas fa-exclamation-circle" style="color: #ef4444;"></i>
                    <h3>Error</h3>
                    <p>${message}</p>
                </div>
            `;
        }

        // Auto-refresh every 30 seconds
        setInterval(() => {
            loadTransactions();
        }, 30000);
    </script>
</body>
</html>
